{% extends 'main/base.html'%}

{% block title %}
About us
{% endblock %}

{% block content%}

  <div class="py-5" >
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                </tr>
              </thead>
              {% for user in users %}
              <tbody>
                <tr>
                  <th scope="row">{{forloop.counter}}</th>
                  <td>{{user.username}}</td>
                  <td>{{user.role}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
